<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find - Kokoa Clone</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar_column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>

            <div class="status-bar_column">
                <span>21:23</span>
            </div>

            <div class="status-bar_column">
                <span>10%</span>
                <!--Battery Icon-->
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <!--Lighting Icon-->
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header_title">Find</h1>
            <div class="screen-header_icon">
                <span><i class="fas fa-search fa-lg"></i></span>

                <span
                    ><div class="point"></div>
                    <i class="fas fa-cog fa-lg"></i
                ></span>
            </div>
        </header>
        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons__icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__title">Open Chat</h4>
                    <span>
                        Go to Openchat home
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="https://avatars.githubusercontent.com/u/3612017?s=48&v=4" />
                            <span class="open-post-member-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post-member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="https://avatars.githubusercontent.com/u/3612017?s=48&v=4" />
                            <div class="open-post__heart-count">
                                <i class="fas fa-heart"></i>
                                <span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_btn">
                    <a href="friends.html" class="nav_link">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a href="chats.html" class="nav_link">
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a href="find.html" class="nav_link">
                        <i class="fas fa-search fa-2x"> </i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a href="more.html" class="nav_link"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/b9a9d210f7.js" crossorigin="anonymous"></script>
    </body>
</html>
